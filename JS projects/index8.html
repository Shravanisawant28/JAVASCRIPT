<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC APP</title>
    <link rel="stylesheet" href="style8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="musicplayer">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i> 
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav>
            <img src="dunkirk.jpg" alt="" class="image">
            <h1>PERFECT</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio  id="song">
                <source src="Perfect.mp3" type="audio/mpeg">
            </audio>
            <!-- <audio controls>
                <source src="Little-Bit-More.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="Akashi-Chandra-Chandanya.mp3" type="audio/mpeg">
            </audio> -->
            <input type="range" value="0" id="progress">
            <div class="controls" >
                <div><i class="fa-solid fa-backward" id="backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play"  id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" id="forward"></i></div>
            </div>
        </div>
    </div>

    <script src="p8.js"></script>
</body>
</html>
